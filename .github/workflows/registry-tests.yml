name: Registry Tests

on:
  push:
    branches:
      - main
    paths:
      - 'registry/**'
  pull_request:
    branches:
      - main
    paths:
      - 'registry/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run tests
        run: uv run --directory registry pytest tests/ -v
